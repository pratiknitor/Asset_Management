<section class="container">
  <div class="card">
    <div class="row">
      <div class="centre-text col-3">
        <button
          [routerLink]="['/dashboard/show-venders']"
          routerLinkActive="router-link-active"
          class="btn btn-warning"
        >
          Back to Vendors
        </button>
      </div>
      <div class="centre-text col-6">
        <h2 class="centre-text" *ngIf="updateflag">Add Vendor</h2>
        <h2 class="centre-text" *ngIf="!updateflag">Update Vendor</h2>
      </div>
      <div class="centre-text col-3">
        <button
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
          class="btn btn-secondary"
        >
          Back to Dashboard
        </button>
      </div>
    </div>
    <br />
    <form #vendorForm="ngForm" (ngSubmit)="submitVendorDetails()">
      <div class="mb-3 leftBox">
        <label for="name" class="form-label"
          >Name<sup class="star">*</sup></label
        >
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          required
          #name="ngModel"
          minlength="2"
          placeholder="Enter name"
          [(ngModel)]="vendor.name"
        />
        <span *ngIf="name.invalid && name.touched" class="errorMessage"
          >Enter Valid Name</span
        >
      </div>

      <div class="mb-3 rightBox">
        <label for="contact" class="form-label"
          >Contact No<sup class="star">*</sup></label
        >
        <input
          type="text"
          class="form-control"
          name="contact"
          id="contact"
          required
          pattern="^((\\+91-?)|0)?[0-9]{10}$"
          #contact="ngModel"
          placeholder="Enter contact number"
          [(ngModel)]="vendor.contactNo"
        />
        <span *ngIf="contact.invalid && contact.touched" class="errorMessage"
          >Enter Valid Contact Number</span
        >
      </div>
      <div class="mb-2">
        <label for="address" class="form-label"
          >Address<sup class="star">*</sup></label
        >
        <textarea
          type="textarea"
          class="form-control"
          name="address"
          id="address"
          required
          minlength="4"
          #address="ngModel"
          placeholder="Enter Complete address"
          [(ngModel)]="vendor.address"
        ></textarea>
        <span *ngIf="address.invalid && address.touched" class="errorMessage"
          >Enter Valid Address</span
        >
      </div>
      <div class="mb-3 leftBox">
        <label for="registration" class="form-label"
          >Registration Date<sup class="star">*</sup></label
        >
        <input
          type="date"
          class="form-control"
          name="registration"
          id="registration"
          disabled
          [(ngModel)]="vendor.registrationDate"
        />
      </div>
      <div class="mb-3 rightBox">
        <label for="termination" class="form-label"
          >Termination Date<sup class="star">*</sup></label
        >
        <input
          type="date"
          class="form-control"
          name="termination"
          id="termination"
          required
          min="{{ vendor.registrationDate }}"
          placeholder="Select termination date"
          #termination="ngModel"
          [(ngModel)]="vendor.terminationDate"
        />
        <span
          *ngIf="termination.invalid && termination.touched"
          class="errorMessage"
          >Select Valid Date</span
        >
      </div>
      <div class="centre-text mb-3" *ngIf="updateflag">
        <input
          type="submit"
          class="btn btn-primary"
          value="Submit"
          [disabled]="vendorForm.invalid"
        />
      </div>
      <div class="centre-text errorMessage" *ngIf="vendorForm.invalid">
        Fill all required fields
      </div>
      <div class="centre-text mb-3" *ngIf="!updateflag">
        <input
          type="submit"
          class="btn btn-success"
          value="Update"
          [disabled]="vendorForm.invalid"
        />
      </div>
    </form>
  </div>
</section>
