<section class="TableContainer">
<div class="centre-text">
    <button
      [routerLink]="['/dashboard/AddVendor']"
      routerLinkActive="router-link-active"
      class="btn btn-success"
  
      >Add New Vendor</button
    >
</div><br/>
<div class="centre-text">
    <input type="text" class="form-control" style="width: 60%; margin-left: 20%;"
   [(ngModel)]="searchText" placeholder="   🔍Start searching......">
</div>
  <br/>
  <table class="table tableScroll">
    <thead>
      <th>Sr No.</th>
      <th>Name</th>
      <th>ContactNo</th>
      <th>Address</th>
      <th>RegistrationDate</th>
      <th>TerminationDate</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of vendors | filter:searchText; let i=index">
        <td>{{ i+1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.contactNo }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.registrationDate | date: 'MM-dd-yyyy' }}</td>
        <td>{{ item.terminationDate | date: 'MM-dd-yyyy' }}</td>
        <td>
          <button
            type="submit"
            value="{{ item.id }}"
            (click)="EditVendor(item.id)"
            class="btn btn-info"
          >
            Edit
          </button>
          <button
            type="submit"
            value="{{ item.id }}"
            (click)="DeleteVender(item.id)"
            class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <div class="centre-text">
  <button
    [routerLink]="['/dashboard']"
    routerLinkActive="router-link-active"
    class="btn btn-warning"
    >Back</button
  >
</div>
</section>
