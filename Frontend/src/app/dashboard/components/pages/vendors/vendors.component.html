<section class="TableContainer">
  <div class="card">
    <h2 class="centre-text">Vendor List</h2>
    <div class="row">
      <div class="col-2" style="text-align: center">
        <button
          [routerLink]="['/dashboard/add-vendor']"
          routerLinkActive="router-link-active"
          class="btn btn-success"
        >
        <i class="bi bi-person-plus-fill"></i>
        </button>
        <button type="submit" class="btn btn-info" (click)="commonEditVendor()">
          <i class="bi bi-pen-fill"></i>
        </button>
        <button
          type="submit"
          class="btn btn-danger"
          (click)="commonDeleteVender()"
        >
        <i class="bi bi-trash"></i>
        </button>
      </div>
      <div class="centre-text col-8">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchText"
          placeholder="   🔍Start searching......"
        />
      </div>
      <div class="col-2">
        <button
          [routerLink]="['/dashboard']"
          routerLinkActive="router-link-active"
          class="btn btn-warning"
        >
        <i class="bi bi-arrow-return-left"></i>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
      <table
        class="table table-hover tableScroll"
        *ngIf="vendors | filter : searchText as result"
      >
        <thead *ngIf="result.length != 0">
          <th>Sr No.</th>
          <th>Name</th>
          <th>Contact No.</th>
          <th>Address</th>
          <th>Registration Date</th>
          <th>Termination Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of result; let i = index">
            <td>
              <input
                class="form-check-input"
                type="radio"
                name="a"
                value="{{ item.id }}"
                id="{{ i }}"
                [(ngModel)]="readioSelected"
                style="cursor: pointer"
              />
              <label
                class="custom-control-label"
                for="{{ i }}"
              >
                &nbsp;{{ i + 1 }}
              </label>
            </td>
            <td>
              <label
                class="custom-control-label"
                for="{{ i }}"
                >{{ item.name }}</label
              >
            </td>
            <td>
              <label
                class="custom-control-label"
                for="{{ i }}"
                >{{ item.contactNo }}</label
              >
            </td>
            <td>
              <label
                class="custom-control-label"
                for="{{ i }}"
                >{{ item.address }}</label
              >
            </td>
            <td>
              <label
                class="custom-control-label"
                for="{{ i }}"
                >{{ item.registrationDate | date : "MM-dd-yyyy" }}</label
              >
            </td>
            <td>
              <label
                class="custom-control-label"
                for="{{ i }}"
                >{{ item.terminationDate | date : "MM-dd-yyyy" }}</label
              >
            </td>
          </tr>
          <tr *ngIf="result.length === 0">
            <td colspan="7">!!-- No Record Found --!!</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</section>
