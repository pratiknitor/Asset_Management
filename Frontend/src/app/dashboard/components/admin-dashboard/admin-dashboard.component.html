<section class="container">
  <div class="text-center">
    <table class="table">
      <tr>
        <th>
          <a
    [routerLink]="['/dashboard/AssetTransaction']"
    routerLinkActive="router-link-active"
    >Asset Assign</a>
        </th>
        <th>
          <a
    [routerLink]="['/dashboard/AddAsset']"
    routerLinkActive="router-link-active"
    >Asset Submit</a>
        </th>
        <th>
          <a [routerLink]="['/dashboard/Assets']" routerLinkActive="router-link-active"
    >Assets</a>
        </th>
        <th>
          <a
    [routerLink]="['/dashboard/AddVendor']"
    routerLinkActive="router-link-active"
    >Add vendor</a>
        </th>
        <th>
          <a
    [routerLink]="['/dashboard/ShowVenders']"
    routerLinkActive="router-link-active"
    >All vendors</a>
        </th>
      </tr>
    </table>
    
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{errorMessage}}
    </div>
  
  
  
  </div>
  
</section>
