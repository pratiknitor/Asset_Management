<section class="container">
    <div *ngIf="bool" class="alert alert-danger">
      Invalid credentials
    </div>
    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form class="form" (ngSubmit)="loginSubmit()">
      <div class="form-group">
        <input
          type="Email"
          placeholder="Email Address"
          name="Email"
          required
          [(ngModel)]="login.Email"
        [ngClass]="{'is-invalid':'error.Email',
        'form-control form-control-lg' : true}"
        />
        <div class="d-block invalid-feedback">{{error.Email}}</div>
      </div>
      <div class="form-group">
        <input
          type="Password"
          placeholder="Password"
          name="Password"
          [(ngModel)]="login.Password"
        [ngClass]="{'is-invalid':'error.Password',
        'form-control form-control-lg' : true}"
        />
        <div class="d-block invalid-feedback">{{error.Password}}</div>
      </div>
      <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <p class="my-1">
      Don't have an account? <a [routerLink]="['/users/register']">Sign Up</a>
    </p>
  </section>
