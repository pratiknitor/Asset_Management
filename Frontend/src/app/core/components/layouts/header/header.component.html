<div [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <nav class="navbar bg-dark">
    <app-sidebar
      [isExpanded]="sidebarExpanded"
      (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
    ></app-sidebar>
    <h1>
      <a [routerLink]="['']"><i class="fas fa-code"></i> Asset Management</a>
    </h1>
    <ul *ngIf="!flag">
      <li>
        <button type="button" class="btn btn-dark" (click)="login()">
          Login
        </button>
      </li>
    </ul>
    <ul *ngIf="flag">
      <button type="button" class="btn btn-dark" (click)="logout()">
        Logout
      </button>
    </ul>
  </nav>
</div>
